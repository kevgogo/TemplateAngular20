<div
  class="app-bc border-bottom bg-body-tertiary px-3 d-flex align-items-center"
>
  <nav aria-label="breadcrumb" class="small mb-0 w-100">
    <ol class="breadcrumb mb-0">
      <!-- Inicio fijo -->
      <li class="breadcrumb-item">
        <a routerLink="/home"><i class="fa fa-home me-1"></i>Inicio</a>
      </li>

      <!-- Resto de migas -->
      @for (c of crumbs(); track c.url; let last = $last) {
        <li
          class="breadcrumb-item"
          [class.active]="last"
          [attr.aria-current]="last ? 'page' : null"
        >
          @if (!last) {
            <a [routerLink]="c.url" [title]="c.label">{{ c.label }}</a>
          } @else {
            <span [title]="c.label">{{ c.label }}</span>
          }
        </li>
      }
    </ol>
  </nav>
</div>
