<!-- breadcrumbs.component.html -->
<div
  class="border-bottom bg-body-tertiary px-3 d-flex align-items-center"
  style="height: 40px"
>
  <nav aria-label="breadcrumb" class="small mb-0">
    <ol class="breadcrumb mb-0">
      <li
        class="breadcrumb-item"
        *ngFor="let c of crumbs(); let i = index; let last = last"
        [class.active]="last"
        [attr.aria-current]="last ? 'page' : null"
      >
        @if(!last){
        <a [routerLink]="c.url">
          @if(i === 0){
          <i class="bi bi-house-door me-1 opacity-75"></i>
          }
          {{ c.label }}
        </a>
        } @else { @if(i === 0){
        <i class="bi bi-house-door me-1 opacity-75"></i>
        }
        {{ c.label }}
        }
      </li>
    </ol>
  </nav>
</div>
