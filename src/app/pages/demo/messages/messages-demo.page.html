<section class="mb-3">
  <h5>Confirm</h5>
  <button class="btn btn-primary btn-sm me-2" (click)="confirmarBasico()">Confirm b√°sico</button>
  <button class="btn btn-outline-primary btn-sm me-2" (click)="confirmarLgStatic()">Confirm LG + static</button>
  <button class="btn btn-outline-secondary btn-sm" (click)="confirmarConHtml()">Confirm con HTML</button>
</section>

<section class="mb-3">
  <h5>Message (Modal informativa)</h5>
  <button class="btn btn-info btn-sm me-2" (click)="infoMessage()">Info</button>
  <button class="btn btn-warning btn-sm me-2" (click)="warningMessageHtml()">Warning HTML</button>
  <button class="btn btn-success btn-sm" (click)="successMessageLgAnimOff()">Success LG (sin anim)</button>
</section>

<section class="mb-3">
  <h5>SweetAlert2 (arriba centrado)</h5>
  <button class="btn btn-success btn-sm me-2" (click)="swalArriba()">Modal arriba</button>
  <button class="btn btn-outline-success btn-sm" (click)="swalToastArriba()">Toast arriba</button>
</section>

<section class="mb-3">
  <h5>Toastr (overrides por llamada)</h5>
  <button class="btn btn-outline-dark btn-sm me-2" (click)="toastrCentro()">Success centro</button>
  <button class="btn btn-outline-danger btn-sm" (click)="toastrErrorSticky()">Error sticky</button>
</section>
